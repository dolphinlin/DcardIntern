<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dcard Intern Web Question</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <style media="screen">
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>TodoList - {{newTodo}}</h1>
    <input type="text" v-model="newTodo" @keyup.enter="addItem">

    <ul>
      <li v-for="i in todos" :key="i.id" :class="{completed: i.complete}">
        <input type="checkbox" v-model="i.complete">
        <label>{{i.name}}</label>
        <button type="button" @click="removeTodo(i)">Delete</button>
      </li>
    </ul>
  </div>

  <script src="./main.js"></script>
</body>
</html>
